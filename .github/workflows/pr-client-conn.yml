name: ClientConn Pull Request Action

on:
  pull_request:
    branches: [ main ]
    types: [opened]
    paths:
      - 'java/ClientConnection/**'

defaults:
  run:
    working-directory: ./java/ClientConnection

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify